
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Flat - Airbnb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }

        /* Estilos de Fallback e Erro */
        #app-loader {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: #f8fafc; z-index: 9999; transition: opacity 0.5s ease;
        }
        #error-boundary {
            display: none; position: fixed; inset: 0; align-items: center; justify-content: center;
            background: #fff; z-index: 10000; padding: 20px; text-align: center;
        }

        @media print {
            body { 
                background: white !important; 
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .print\:hidden { display: none !important; }
            .print\:block { display: block !important; }
            main { padding-top: 0 !important; padding-bottom: 0 !important; margin: 0 !important; }
            .bg-slate-50, .bg-indigo-50 { background-color: transparent !important; }
            .shadow-sm, .shadow-xl, .shadow-2xl { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
            .printable-content { width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .rounded-3xl, .rounded-2xl { border-radius: 12px !important; }
            @page { margin: 1.5cm; size: auto; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="app-loader">
        <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 4px solid #6366f1; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
            <p style="color: #64748b; font-weight: bold; font-size: 14px; margin: 0;">Carregando FlatMoney...</p>
        </div>
    </div>

    <div id="error-boundary">
        <div style="max-width: 400px; width: 100%;">
            <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
            <h1 style="font-size: 20px; font-weight: 900; color: #1e293b; margin-bottom: 10px;">Falha na Inicialização</h1>
            <p style="color: #64748b; font-size: 14px; margin-bottom: 24px; line-height: 1.5;">O aplicativo não pôde ser carregado. Isso pode ser causado por extensões do navegador ou erro de rede.</p>
            <button onclick="window.location.reload()" style="background: #6366f1; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer;">Tentar Novamente</button>
            <div id="error-details" style="margin-top: 30px; font-size: 10px; color: #cbd5e1; font-family: monospace; text-align: left; background: #f8fafc; padding: 10px; border-radius: 8px; max-height: 100px; overflow-y: auto;"></div>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const styleSheet = document.createElement("style");
        styleSheet.innerText = "@keyframes spin { to { transform: rotate(360deg); } }";
        document.head.appendChild(styleSheet);
    </script>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
